name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  style_check:
    name: Check Code Style
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: pip install black
      - name: Run black
        run: black --check .

  test:
    name: Run Tests and Collect Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
            pip install numpy matplotlib pytest coverage
      - name: Run tests with coverage
        run: |
          coverage run -m pytest
          mkdir -p coverage-data
          mv .coverage coverage-data/.coverage
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: coverage-data/.coverage
          retention-days: 1
          include-hidden-files: true

  coverage_report:
    name: Generate Coverage Report
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v3
        with:
          name: coverage
      - name: Move .coverage file to the expected location
        run: |
            if [ -f coverage-data/.coverage ]; then
            mv coverage-data/.coverage .coverage;
            else
            echo ".coverage file not found in coverage-data!";
            exit 1;
            fi
      - name: Install dependencies
        run: pip install coverage
      - name: Normalize coverage paths
        run: coverage combine
      - name: Generate coverage report
        run: |
          coverage report
          coverage xml -o coverage.xml
      - name: Upload coverage.xml artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage-xml
          path: coverage.xml
          retention-days: 14
